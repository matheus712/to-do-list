<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agenda Inteligente</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/luxon@3.0.1/build/global/luxon.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      transition: background-color 0.4s, color 0.4s;
    }

    .agenda {
      max-width: 600px;
      background: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
      transition: background 0.4s;
    }

    h2 {
      text-align: center;
    }

    .evento {
      background: #333;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #fff;
      animation: fadeInUp 0.5s ease-in-out;
    }

    .evento button {
      background: red;
      color: white;
      border: none;
      padding: 2px 3px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 14px;
    }

    input, button {
      width: 97%;
      padding: 10px;
      margin-top: 14px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      transition: background 0.3s, color 0.3s;
    }

    input {
      background: #222;
      color: #fff;
    }

    button {
      background: #0b0b0b;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #000;
    }

    /* Tema claro */
    .light-theme {
      background-color: #f5f5f5;
      color: #000;
    }

    .light-theme .agenda {
      background: #fff;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    }

    .light-theme input {
      background: #ddd;
      color: #000;
    }

    .light-theme button {
      background: #222;
      color: white;
    }

    /* AnimaÃ§Ãµes suaves CSS */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* BotÃ£o de tema */
    #toggleTema {
      float: right;
      background: transparent;
      border: 1px solid #fff;
      padding: 6px 10px;
      margin-top: -10px;
      margin-bottom: 10px;
      border-radius: 5px;
      color: #fff;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .light-theme #toggleTema {
      color: #000;
      border-color: #000;
    }

    #toggleTema:hover {
      background: #444;
    }
  </style>
</head>
<body>
  <div class="agenda">
    <button id="toggleTema">ðŸŒ™ Tema</button>
    <h2>ðŸ§  Agenda Inteligente</h2>
    <input type="datetime-local" id="data" min="1900-01-01T00:00" max="2100-12-31T23:59">
    <input type="text" id="evento" placeholder="Digite o evento">
    <button id="adicionar">Adicionar Evento</button>
    <div id="eventos"></div>
  </div>

  <script>
    $(document).ready(function () {
      // Adiciona novo evento com animaÃ§Ã£o
      $('#adicionar').click(function () {
        let data = $('#data').val();
        let evento = $('#evento').val();

        if (data && evento) {
          let dateTime = luxon.DateTime.fromISO(data).toFormat('dd/MM/yyyy HH:mm');
          let novoEvento = `
            <div class='evento animate__animated animate__fadeInUp'>
              <strong>${dateTime}</strong> <span>${evento}</span>
              <button class='remover'>X</button>
            </div>`;

          $('#eventos').append(novoEvento);
          $('#data').val('');
          $('#evento').val('');
        } else {
          Swal.fire('Erro', 'Preencha todos os campos!', 'error');
        }
      });

      // Remover evento
      $(document).on('click', '.remover', function () {
        $(this).parent().addClass('animate__fadeOut').fadeOut(300, function () {
          $(this).remove();
        });
      });

      // Alternar tema
      const botaoTema = document.getElementById('toggleTema');
      botaoTema.addEventListener('click', () => {
        document.body.classList.toggle('light-theme');
        botaoTema.textContent = document.body.classList.contains('light-theme') ? 'ðŸŒž Tema' : 'ðŸŒ™ Tema';
      });
    });
  </script>
</body>
</html>
