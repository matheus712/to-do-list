<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agenda Inteligente</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/luxon@3.0.1/build/global/luxon.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <style>

    /* ===== FUNDO ANIMADO ESCURO ===== */
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #021014, #031a20, #000f12);
      background-size: 400% 400%;
      animation: bgMove 12s infinite alternate ease-in-out;
      color: #d9e6e6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      transition: background-color 0.4s, color 0.4s;
    }

    @keyframes bgMove {
      0% { background-position: 0% 0%; }
      100% { background-position: 100% 100%; }
    }

    /* ===== CONTAINER ===== */
    .agenda {
      max-width: 600px;
      background: rgba(0, 20, 25, 0.65);
      backdrop-filter: blur(6px);
      padding: 25px;
      border-radius: 15px;
      border: 1px solid rgba(0, 90, 90, 0.35);
      box-shadow: 0 0 25px rgba(0, 50, 60, 0.3);
      transition: background 0.4s, box-shadow 0.4s;
    }

    h2 {
      text-align: center;
      font-size: 25px;
      text-shadow: 0 0 10px #0a3d3d;
    }

    /* ===== INPUTS ===== */
    input {
      width: 97%;
      padding: 12px;
      margin-top: 15px;
      background: #022124;
      border: 1px solid #0a3d3d;
      border-radius: 8px;
      color: #a9d3d3;
      font-size: 16px;
      outline: none;
      transition: 0.3s;
    }

    input:focus {
      box-shadow: 0 0 12px #0a3d3d;
    }

    /* ===== BOTﾃグ PRINCIPAL ===== */
    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 8px;
      font-size: 17px;
      background: linear-gradient(135deg, #0a3d3d, #062e4a);
      color: #d6eeee;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.04);
      box-shadow: 0 0 15px #0a3d3d;
    }

    /* ===== EVENTO ===== */
    .evento {
      background: rgba(0, 10, 14, 0.6);
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border-left: 4px solid #0a3d3d;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #d9e6e6;
      box-shadow: 0 0 12px rgba(0, 60, 70, 0.3);
      animation: fadeInUp 0.5s ease-in-out;
    }

    /* ===== BOTﾃグ X (REVISADO PARA TONS ESCUROS) ===== */
    .evento button.remover {
      background: rgba(10, 60, 60, 0.15);
      border: 1px solid rgba(20, 90, 90, 0.5);
      color: #7fc1c1;
      padding: 6px 10px;
      font-size: 14px;
      border-radius: 50px;
      cursor: pointer;
      transition: 0.25s ease;
      backdrop-filter: blur(3px);
    }

    .evento button.remover:hover {
      background: rgba(20, 110, 110, 0.35);
      color: #a8f0f0;
      transform: scale(1.18);
      box-shadow: 0 0 12px #0a3d3d;
    }

    /* ===== TEMA CLARO SUAVE (ESCURﾃグ TB) ===== */
    .light-theme {
      background: #cfd8d8;
      color: #000;
    }

    .light-theme .agenda {
      background: #f2f7f7ee;
      border: 1px solid #0a3d3d;
      box-shadow: 0 0 20px rgba(0, 60, 80, 0.3);
    }

    .light-theme input {
      background: #e3eded;
      color: #062e32;
      border-color: #0a3d3d;
    }

    .light-theme button {
      background: linear-gradient(135deg, #0a3d3d, #09405e);
      color: white;
    }

    .light-theme .evento {
      background: rgba(230, 240, 240, 0.85);
      border-left: 4px solid #062e32;
      color: #062e32;
    }

    /* ===== BOTﾃグ DE TEMA ===== */
    #toggleTema {
      float: right;
      background: transparent;
      border: 1px solid #0a3d3d;
      padding: 6px 10px;
      margin-top: -10px;
      margin-bottom: 10px;
      border-radius: 8px;
      color: #0a3d3d;
      font-size: 14px;
      cursor: pointer;
      transition: 0.3s;
    }

    #toggleTema:hover {
      background: rgba(10, 60, 60, 0.3);
    }

  

/* ===== NOVA ORGANIZAﾃﾃグ DO EVENTO ===== */
.evento {
  display: flex;
  flex-direction: column;
  gap: 8px;
  padding: 14px;
  background: rgba(0, 10, 14, 0.65);
  border: 1px solid #0d2f30;
  border-radius: 12px;
  margin: 12px 0;
}

.evento-top {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.evento-titulo {
  font-size: 1rem;
  font-weight: 600;
  color: #bfe7e0;
}

.evento button.remover {
  margin-left: 20px;
  padding: 6px 14px;
  border-radius: 12px;
  font-weight: bold;
}

</style>
</head>
<body>
  <div class="agenda">
    <button id="toggleTema">嫌 Tema</button>

    <h2>ｧ Agenda Inteligente</h2>

    <input type="datetime-local" id="data">
    <input type="text" id="evento" placeholder="Digite o evento">
    <button id="adicionar">Adicionar Evento</button>

    <div id="eventos"></div>
  </div>

  <script>
    $(document).ready(function () {

      $('#adicionar').click(function () {
        let data = $('#data').val();
        let evento = $('#evento').val();

        if (data && evento) {
          let dateTime = luxon.DateTime.fromISO(data).toFormat('dd/MM/yyyy HH:mm');

          let novoEvento = `
            <div class='evento animate__animated animate__fadeInUp'>
              <div class="evento-top">
                <span class="evento-titulo">${evento}</span>
                <button class='remover'>X</button>
              </div>
              <strong>${dateTime}</strong>
            </div>
          `;

          $('#eventos').append(novoEvento);

          $('#data').val('');
          $('#evento').val('');
        } else {
          Swal.fire('Erro', 'Preencha todos os campos!', 'error');
        }
      });

      $(document).on('click', '.remover', function () {
        $(this).parent().addClass('animate__fadeOut').fadeOut(300, function () {
          $(this).remove();
        });
      });

      document.getElementById('toggleTema').addEventListener('click', () => {
        document.body.classList.toggle('light-theme');
        toggleTema.textContent =
          document.body.classList.contains('light-theme') ? '捲 Tema' : '嫌 Tema';
      });

    });
  </script>
</body>
</html>
